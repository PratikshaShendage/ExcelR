<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> General Adjacent sibling</title>
    <style>
        div ~p{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>General Adjacent sibling</h1>
    <div>this is the div</div>
    <p>this is adjecent to div </p>
    <p>this is adjecent to div </p>
    <small>this is the small adjecent to div</small>
      <p>this is adjecent to div </p>


</body>
</html>
