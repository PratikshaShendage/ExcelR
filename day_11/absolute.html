<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>

div{
    position: relative;
    background-color: yellowgreen;
    width: 500px;
    height: 500px;

   } 
   p{
    position: absolute;
    background-color: red;
    width: 200px;
    height: 200px;
    bottom: 20px;
    right: 0;
   }

    </style>
</head>
<body>
    <div>
        This is Parent 
        <p>This is a child</p>
    </div>
</body>
</html>
