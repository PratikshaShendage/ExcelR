<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operators </title>
    
</head>
<body>
    <h1>Arithmatic Operators</h1>
      
    <!-- Using internal js -->
    <script>
      a=10;
      b=20;
      //c=a+b;
      
      console.log(a+b);
      console.log(a-b);
      console.log(a*b);
      console.log(a/b);
      console.log(a%b);
      console.log(a**b); // power purpose or exponent
      console.log(a++);
      console.log(a--);





      
      document.write();










    </script>

</body>
</html>
