<body>
    <h1>Relational Operators</h1>
    <pre>
        <,>,<=,>=, ==,!=,===
    </pre>

    <script>
        a=10;
        b=20;

        document.write('less than 10<20',10<20);
        document.write("<br>");
        document.write('less than 10<20',10>20);
        document.write("<br>");
        document.write('less than or equal 10<=11',10<=11);
        document.write("<br>");
        document.write('greater than or equal 11>=11',11>=11);
        document.write("<br>");
        document.write(' equals 10==11',11==11);
        document.write("<br>");
        document.write('not equals 11!=11',11!=11);

        document.write("<br>");
        document.write('strictly(tight) equals to 11===11',11==='11'); // consider all data and datatypes

        document.write("<br>");
        document.write('looose equals to 11==11',11=='11');  // not consider datatypes and data



        
        
        
        
        
         
       

        
    </script>
