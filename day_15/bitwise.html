<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operator</title>
</head>
<body>
    <h1>Bitwise Operator</h1>
    <p>it is used to perform bit wise operation</p>
    <p> Types :
        <ul>
            <li>&</li>
            <li>!</li>
            <li>^ - xor</li>
            <li>~ -not</li>
            <li><<</li>
            <li>>></li>
        </ul>
        Realtime use cases:
        <ul>
            <li>low-level data manipulation </li>
            <li>data encoding </li>
            <li>encrypt algorithms</li>
        </ul>

    </p>

    <script>
      a=1; //0001
      b=5; //0101

      console.log(a&b); // sets bit to 1 when the both bits are 1.
      /*   0001-1
           0101-5
           --------
           0001-1
            
            */

      console.log(a|b); // sets bit 1 when any of bit is 1.
   /*      0001-1
           0101-5
           --------
           0101-5  */

        console.log(a^b); // set bit to 1 when only one of two bits is 1
      /*
      0001-1
      0101-5
      ----------
      0100-4  */

      console.log(~a); // opposite.(inverts all bits )

      console.log(5<<1); // left shift-- shifts bits to the left side,add zeros on the right side
        /*
        0101
        1010 - 10
        */

        console.log(5>>1); // right shift-- shifts bits to the right side,add zeros on the left side
        /*
        0101
        0010 - 2
         */


        

    </script>
</body>
</html>
