<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of operator</title>
</head>
<body>
    <h1>Type Of Operator</h1>
    <hr>

    <script>
        a=10;
        b="10";
        
        document.write(typeof(a));
        document.write("<br>");

        document.write(typeof(a));
        document.write("<br>");

        document.write(typeof(a)==typeof(b)); // looose comparision it will comapre the value only
        document.write("<br>");

        document.write(typeof(a)===typeof(b)); //strict comarision - it will compare the value and datatype
        document.write("<br>");

        document.write(typeof(a)==typeof(b)); //false
        document.write(typeof(a)===typeof(a)); //true

       


        
    </script>
</body>
</html>
