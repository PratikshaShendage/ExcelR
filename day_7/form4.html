<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 4</title>
    <style>
       *{
        background-color: lightgrey
       } 

       
       input{
        background-color: whitesmoke;
        border: none;
    
       }

       textarea{
        background-color: whitesmoke;
        border: none;
       
       }
       button{
        margin-left: 40px;
       
       }
    </style>
</head>
<body>
    <div class="form">
    <h1><u>Registration From </u></h1>
<table>
    <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" id="fname" name="fname"></td>

    </tr>
    <tr>
        
        <td><label for="lname">Last Name</label></td>
        <td><input type="text" id="lname" name="lname"></td>
    </tr>
    <tr>
        
        <td><label for="email">Email Id</label></td>
        <td><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
        
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="text" id="dob" name="dob"></td>
    </tr>
    <tr>
        
        <td><label for="psw">Password</label></td>
        <td><input type="text" id="pwd" name="pdw"></td>
    </tr>
    <tr>
        <td><label for="gen">Gender</label></td>

        <td> <input type="radio" name="gen" id="male" value="male"></td>
        <td><label for="male">Male</label></td> 

        <td><input type="radio" name="gen" id="female" value="female"></td>
        <td><label for="female">Female</label></td>

        <td><input type="radio" name="gen" id="other" value="other"></td>
        <td><label for="other">Other</label></td>


    </tr>


    <tr>
          
        <td><label for="ph">Mobile No</label></td>
        <td><input type="text" id="ph" name="ph"></td>
    </tr>

     <tr>
        <td><label for="ad">Address</label></td>
        <td><textarea type="text" id="ad" name="ad"></textarea></td>
     </tr>

  
     
</table>


<br><br>
<button type="submit" >Submit</button>
<button type="reset">Reset</button>




    </div>








</body>
</html>
