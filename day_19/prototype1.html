<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype 1</title>
</head>
<body>

    <script>
      function car(name){
           this.name=name;
      }
      let c1=new car('BMW');
      console.log(c1);
      console.log(c1.name); // name is accessing from c1 with the help of dot (.) operator
      console.log(c1.color);// undefined because color is not defined in the consructor 

      c1.color="red"; //additing color property to c1 object
      console.log(c1.color);

      car.prototype.model="x4"; // adding model property to the prototype of car constructor
      console.log(c1);

      



 //     let arr=[1,2,3,4];
  //   console.log(arr);

    </script>
    
</body>
</html>
