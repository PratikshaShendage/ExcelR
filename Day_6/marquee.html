<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee TAsk</title>
    <link rel="icon" href="./medias/dora.webp">
    <style>
        marquee{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Marquee Task</h1>
    <p>it is used to scrll the content </p>
    <hr>
<!-- default direction is left -->
    <p>This is text</p>
    <marquee behavior="" direction="">This is text</marquee>
    <marquee behavior="" direction="right">This is text</marquee>
    <marquee behavior="" direction="up" height="100px">This is text</marquee>
    <marquee behavior="" direction="down" height="120px">This is text</marquee>
    

    <!-- defaut behavior is scroll -->
    <marquee behavior="" direction scrollamount="20">
        <img src="./medias/download.jpeg" alt="">
        
    </marquee>
    <marquee behavior="slide" direction scrollamount="20">
        <img src="./medias/download.jpeg" alt="">
        
    </marquee>

    <marquee behavior="alternate" direction scrollamount="20">
        <img src="./medias/download.jpeg" alt="">
        
    </marquee>


</body>
</html>
